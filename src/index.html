<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker</title>
    <link rel="stylesheet" href="./build/from_site.css">
    <!-- <link rel="stylesheet" href="https://tachki.wvdev.com.ua/bitrix/cache/css/s1/aspro_max_custom/template_5197b970e447319cfd4915329cf4e17a/template_5197b970e447319cfd4915329cf4e17a_v1.css?16220396401267064"> -->
    <link rel="stylesheet" href="https://tachki.wvdev.com.ua/local/assets/build/static/css/datepicker.css">
    <style>
        * {
            box-sizing: border-box;
        }
        ol,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
    
        .calendar-view {
            display: flex;
        }
    
        .calendar-month-header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 0;
            margin-bottom: 15px;
        }
        .calendar-month {
            position: relative;
            padding: 10px 30px 50px 0;
            width: calc(100% - 350px);
        }
    
        .calendar-sidebar {
            padding: 20px;
            width: 350px;
            box-shadow: 0 2px 4px 0 rgb(35 31 32 / 20%);
        }
    
        .day-of-week {
            color: #3e4e63;
            font-size: 18px;
            background-color: #fff;
            padding-bottom: 5px;
            padding-top: 10px;
        }

        .day-of-week,
        .days-grid {
            display: flex;
            flex-wrap: wrap;
        }
    
        .day-of-week > li,
        .days-grid li {
            flex-basis: 14.28571%;
        }
    
        .days-grid {
            position: relative;
        }
    
        .calendar-date-indicator {
            font-size: 36px;
            font-weight: 700;
            text-transform: capitalize;
            color: #333;
        }
    
        .calendar-date-selector {
            display: flex;
            justify-content: space-between;
            width: 45px;
        }
    
        .calendar-date-selector > * {
            cursor: pointer;
            user-select: none;
        }
        .calendar-day {
            margin: 0;
            padding: 8px 0 8px 8px;
            position: relative;
            border: 1px solid #fff;
            background-color: #fff;
            box-shadow: inset 0 0 0 2px #fff;
            color: #e6e6e6;
            height: 96px;
        }
    
    .calendar-day--not-current {
      font-size: 0;
      background: none;
    }
    
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current) {
        color: #333;
        background-color: #f8f8f8;
        box-shadow: inset 0 0 0 2px #f8f8f8;
    }
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current):hover {
        background-color: #fff;
        box-shadow: inset 0 0 0 2px #59d389;
        cursor: pointer;
    }
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current):hover .calendar-day__blocked,
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current):hover .calendar-day__unavailable {
        display: none;
    }
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current).calendar-day--selected {
        background-color: #fff;
        box-shadow: inset 0 0 0 2px #59d389;
        cursor: pointer;
    }
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current).calendar-day--selected .calendar-day__blocked,
    .calendar-day:not(.calendar-day--prev):not(.calendar-day--not-current).calendar-day--selected .calendar-day__unavailable {
        display: none;
    }
    .calendar-day--prev {
        pointer-events: none;
        color: rgba(0,0,0,0.4);
        background: #fff;
        box-shadow: inset 0 0 0 2px #fff;
    }
    .calendar-prev,
    .calendar-next {
        width: 20px;
        height: 22px;
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAqCAMAAADlP6mgAAAAvVBMVEVHcEwuLi5VVVUkHyAkHh8/Pz8iHyAiHh8jICAiHh8nICAjICAnJycjICAmIiIlHyIjICAjHyAiHh8iHyAmIiImISF/f38mJiYjHyE/Hz8qHyoiHx8jICAjHx8kHyElICAiHiEjISEiHh8jHyAlJSUkICAjHyAkJCQiHyAkHyIkHiEsISEiHx8iHyAkICAjHyAiHiEkHyIqKiojHx8qIiIjICAjHyAjHyEiICAiHx8kISEjICAmHyYkJCQjHyAu69z8AAAAPnRSTlMACwPU4gTV8p35J9cNpzxRtv745Ds1AhSCCBj7ZsKqN7lr+uYbb8wV5XCoF6ucjO7AaQyzHqW9iY7zU1YoKoDJ04IAAACTSURBVDjL7ZM1DsQADATDcMzMzMww/3/WvSDbnNJl2xmtLVk2jCTxZNIrhwXBmzMgEEIAxbzgHaAheLUEg1o0nzvg1KO5dYOwLwbcgaHgL+Aq+McH24zmmTT4KeMPwfg+wTOV8Qay8pAPYKoEtwujijJaY1islZFrw8FVxhLYyUVXwNESwskDNqrisrX35+R348gPzGkTl/D/qbEAAAAASUVORK5CYII=);
        background-position: 0 0;
        background-size: 16px 21px;
    }
    .calendar-next {
        transform: rotate(180deg) translateY(1px);
    }
    
    .day-of-week {
      display: flex;
      flex-wrap: wrap;
    }
    .day-of-week > li {
        flex-basis: 14.28571%;
    }
    
    .day-of-week > * {
      margin: 0;
      padding: 0;
    }
    .day-of-week > li {
        font-size: 16px;
        color: rgb(137, 137, 137);
        font-weight: 700;
    }
    .calendar-sidebar {
        color: #333;
    }
    .calendar-sidebar__title {
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 20px;
        text-transform: capitalize;
    }
    .calendar-sidebar__button-close {
        display: block;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAM1BMVEVHcExfX19dXV1hYWFfX19tbW1fX1////9eXl5eXl5dXV1eXl5eXl5dXV1dXV1eXl5dXV2zIPCVAAAAEHRSTlMAn5RCgQdZAZ21/H+xc5z13Zs3IgAAAH1JREFUOMvt0rkWgCAQQ9EICOKC+f+vtVCOG5nC2mnfLaYI4F2CuikCfuWgROAY4UglAskZaVAikMw9pKhdibO3xbW3xL2/xbM/xbvfRatfRbufQvUqdD+E0avQff+PXbI7rX2QubP3kft/H1/3Mdn7KIijuY8FiLPeR1mwAZwPEAz3kc1+AAAAAElFTkSuQmCC);
        background-position: 0px 0px;
        background-repeat: no-repeat;
        background-size: 16px 16px;
        height: 16px;
        width: 16px;
        cursor: pointer;
    }
    .calendar-sidebar__close {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
    }
    .calendar-sidebar__info {
        font-size: 17px;
    }
    .button-link {
        color: #59d389;
        cursor: pointer;
    }
    .button-link:hover {
        text-decoration: underline;
    }
    .calendar-day__content {
        position: relative;
        z-index: 2;
    }

    .calendar-day__unavailable {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .calendar-day__full-period {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .calendar-day__half-period {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
    }

    .calendar-day__unavailable .calendar-day__full-period,
    .calendar-day__unavailable .calendar-day__half-period {
        background: repeating-linear-gradient(-45deg,#e4e4e4,#e4e4e4 5px,#dedede 0,#dedede 6px);
    }

    .calendar-day__blocked .calendar-day__full-period,
    .calendar-day__blocked .calendar-day__half-period {
        background: repeating-linear-gradient(-45deg,#59d389,#59d389 5px,#56cc85 0,#56cc85 6px);
    }

    .day-info {
        position: relative;
        z-index: 2;
        /* margin-top: -75px; */
    }
    .calendar-day--not-current:not(.calendar-day--prev) {
        height: 0;
        padding: 0;
    }
    .day-info__item {
        color: #231f20;
    }
    .day-info__item--unavailable .day-info__icon-item {
        background: repeating-linear-gradient(-45deg,#e4e4e4,#e4e4e4 3px,#dedede 0,#dedede 4px);
        height: 12px;
        width: 11px;
        margin-right: 9px;
    }
    .day-info__item--booked .day-info__icon-item {
        background-color: #59d389;
        height: 4px;
        margin-left: 15px;
        position: relative;
        top: 1px;
        transform: translateX(-50%);
        width: 20px;
    }
    .day-info__item--booked .day-info__icon-item::before,
    .day-info__item--booked .day-info__icon-item::after {
        background-color: #59d389;
        border-radius: 50%;
        content: "";
        display: block;
        height: 8px;
        position: absolute;
        top: 50%;
        width: 8px;
        z-index: 2;
    }
    .day-info__item--booked .day-info__icon-item::before {
        left: 0;
        transform: translate(-50%,-50%);
    }
    .day-info__item--booked .day-info__icon-item::after {
        right: 0;
        transform: translate(50%,-50%);
    }
    .justify-content-end {
        justify-content: flex-end;
    }
    .date-label {
        font-size: 13px;
    }
    .date-period-item {
        position: relative;
    }
    .date-period-item .date-time {
        position: absolute;
        right: 0;
        z-index: 2;
        width: 43%;
        height: 35px;
        padding: 3px 10px;
        border-radius: 0;
        font-size: 13px;
        border: 1px solid #c7c7c7;
        border-left: 0;
        color: #231f20;
        -webkit-appearance: none;
        appearance: none;
        background: none;
        cursor: pointer;
    }

    .textCapitalize {
        text-transform: capitalize;
    }
    .date-remove__button {
        display: inline-flex;
        font-weight: bold;
        font-size: 13px;
        color: #df4a32;
        cursor: pointer;
    }
    .date-remove__button.is-disabled {
        pointer-events: none;
        color: #ccc;
        text-decoration: none;
    }
    .date-remove {
        padding: 10px 0;
        border-top: 1px solid #e6e6e6;
        border-bottom: 1px solid #e6e6e6;
    }
    .date-remove + .date-remove {
        border-top: 0;
        padding-top: 0;
    }
    .date-remove__button:hover {
        text-decoration: underline;
    }
    .date-selected-info__item {
        font-weight: 500;
    }
    .date-selected-info__item span {
        padding-right: 8px;
        color: #949494;
    }
    .spinner-border {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -1rem;
        margin-top: -1rem;
        width: 2rem;
        height: 2rem;
        border: .25em solid #000;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner-border .75s linear infinite;
        animation: spinner-border .75s linear infinite;
    }
    .btn[disabled] .spinner-border {
        border: 2px solid #bbb !important;
        border-right-color: transparent !important;
    }
    @keyframes spinner-border {
        to { transform: rotate(360deg); }
    }
    .product__card_start {
        width: 305px;
    }
    .js-booking-button {
  position: relative;
}
.js-booking-button:not([disabled]) .spinner-border {
  display: none;
}

        <div id="datepicker"></div>

            <span>Бронировать</span>
            <span class="spinner-border"></span>
        </span>
    </div>
